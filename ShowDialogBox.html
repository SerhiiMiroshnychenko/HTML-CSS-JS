<!DOCTYPE html>
<html>
<head>
    <title> Try It Yourself </title>

        button {
          font-family: sans-serif;
          border: none;
          padding: 15px 30px;
          font-size: 20px;
          outline: none;
          margin: 10px;
        }
        #btn {
          background-color: rgb(23, 52, 89);

      alert("I am a dialog box!")

</html>
