// JavaScript is Case-Sensitive

<!DOCTYPE html>
<html>
<head>
  <title>Try It Yourself</title>
</head>
<body>

  <script type="text/javascript">
    let num = 5;
    let Num = 6;
    
    let sum = num + Num; // adds the value of num and Num
    document.write(sum); // prints the value of the variable sum
  </script>
</body>
</html>
